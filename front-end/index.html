<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto Bootstrap com NPM</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100" data-bs-theme="dark">
    <div id="login-page">
        <div class="container">
            <div class="container d-flex justify-content-center">
                <div class="card p-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Login</h5>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Seu Email não é compartilhado com terceiros.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Visualizar senha</label>
                            </div>
                            <button id="login-btn" type="submit" class="btn btn-outline-warning">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-page" class="d-none d-flex flex-column min-vh-100 col-12 p-4">

        <div class="row">

            <div class="d-flex align-items-center justify-content-between p-1">

                <button class="btn btn-outline border-0 p-2 ms-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="flex-grow-1 overflow-auto p-1 d-flex justify-content-center">

            <div class="card p-4 shadow-sm w-100">
                <div id="message-container" class="flex-grow-1 overflow-auto p-3">
                </div>
            </div>
        </div>

        <div class="container-fluid mt-auto p-4">
            <div class="row">
                <div class="col-6 mx-auto">
                    <div class="input-group">
                        <input id="input-chat" type="text" class="form-control" placeholder="Digite uma mensagem...">
                        <button id="enviar-btn" class="btn btn-primary bg-warning text-dark border-0 animated-color"
                            type="button">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="dropdown mt-3">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown">
                        Logout
                    </button>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
